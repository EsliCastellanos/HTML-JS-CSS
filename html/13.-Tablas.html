<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <!--Tablas sin estilo-->
    <table>
        <!--Primer Fila tr=table row-->
        <tr>
            <!--Columnas Encabezados th=table header-->
            <th>Frutas</th>
            <th>Verduras</th>
            <th>Semillas</th>
        </tr>
            <!--Segunda fila-->
        <tr>
           <!--Columnas segunda fila td=table description-->
            <td>Jitomate</td>
            <td>Papa</td>
            <td>Cacahuate</td>
        </tr>
           

    </table>
</body>
</html>
