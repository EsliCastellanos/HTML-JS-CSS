<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Lista desordenada ul= unordered list-->
    <h1>Lista puntos</h1>
    <ul>
        <li>Mandarina</li>
        <li>Limón</li>
        <li>Naranja</li>
    </ul>
    <br>
    <!--Lista ordenada ol= ordered list-->
    <h1>Lista numerada</h1>
    <ol>
        <li>Mandarina</li>
        <li>Limón</li>
        <li>Naranja</li>
    </ol>
    <!--Lista descriptiva dl= descriptive list-->
    <h1>Lista descriptiva</h1>
    <dl>
        <dt>Citríco</dt>
        <dd>- Limón</dd>
        <dd>- Lima</dd>
        <dd>- Mandarina</dd>
        <dt>Lácteos</dt>
        <dd>- Queso</dd>
        <dd>- Jocoque</dd>
        <dd>- Panela</dd>
    </dl>
</body>
</html>
