<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .azul {
            background-color: blue;
            font-family: Lucida Sans;
            font-size: 40px;
            width: max-content;
        }
        .roja{
            background-color: red;
            font-family: Arial;
            font-weight: bold;
            font-size: 20px;
            width: min-content;
        }
    </style>
</head>
<body>
    <p class="azul">Hola esta es una clase azul</p>
    <p class="roja">Hola esta es una clase roja</p>
</body>
</html>
