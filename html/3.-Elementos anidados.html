<!DOCTYPE html> 

<html>	

  <head>       

    <meta charset="utf-8"> 
    <title>Elementos anidados</title>

  </head>

  <body>        
    <!--Forma correcta de anidar un elemento-->
    <p>Mi gato es <strong>muy</strong> gruñón.</p> 

    <!--Forma incorrecta de anidar un elemento pero aún así funciona-->
    <p>Mi gato es <strong>muy gruñón.</p></strong>
  </body>

</html>
