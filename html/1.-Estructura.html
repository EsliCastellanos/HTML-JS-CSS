<!DOCTYPE html> <!-- Anteriormente los DOCTYPE eran utilizados para enlazar un conjunto de
                     reglas que debía de seguir. -->

<html>				  <!--El elemento <html> encapsula todo el contenido de la página-->

  <head>        <!--Contiene los parámetros que se incluirán en el documento-->

    <meta charset="utf-8">  <!--Se establece que se utilizará la codificación UTF-8, que
                                contempla la mayoría de los carácteres de los idiomas
                                humanos escritos-->

    <title>Mi primer página de prueba</title><!--Establece el título de la página-->

  </head>

  <body>        <!--Almacena todo el contenido que se muestra a los usuarios-->
    <p>Esta es mi primer página</p> <!--Ejemplo de un párrafo simple-->
  </body>

</html>
