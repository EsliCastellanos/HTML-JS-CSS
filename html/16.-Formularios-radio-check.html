<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Selecciona un aperitivo en radiobuttons</p>
    <form   >
        <!--type= tipo de la entrada: radio, texto, email, password, etc -->
        <!--id=identificador, value nombre del radio buttom-->
        <!--Name tiene que ser igual para que pertenezcan al mismo grupo de radiobuttons-->
        <input type="radio" id="pepi" name="aperitivo" value="Pepino">
        <label for="pepi">Pepino</label>
        <br>
        <input type="radio" id="jica" name="aperitivo" value="Jicama">
        <label for="jica">Jicama</label>
        <br>
        <input type="radio" id="pera" name="aperitivo" value="Pera">
        <label for="pera">Pera</label>
        <br>
    </form>
    <br>
    <br>
    <p>Seleccione uno o varios aperitivos en checkboxes</p>
    <br>
    <form   >
        <!--type= tipo de la entrada: radio, texto, email, password, etc -->
        <!--id=identificador, value nombre del radio buttom-->
        <!--Name tiene que ser igual para que pertenezcan al mismo grupo de radiobuttons-->
        <input type="checkbox" id="pepi" name="aperitivo" value="Pepino">
        <label for="pepi">Pepino</label>
        <br>
        <input type="checkbox" id="jica" name="aperitivo" value="Jicama">
        <label for="jica">Jicama</label>
        <br>
        <input type="checkbox" id="pera" name="aperitivo" value="Pera">
        <label for="pera">Pera</label>
        <br>
    </form>


</body>
</html>
